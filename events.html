<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vikas Central School - Events</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      padding: 30px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 15px;
    }
    .card h2 {
      margin-top: 15px;
      font-size: 1.4rem;
      color: #333;
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .card p {
      margin-top: 10px;
      color: #555;
      font-size: 1rem;
    }

    /* Modal Fullscreen */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: white;
      overflow-y: auto;
      padding: 30px;
    }
    .modal-content {
      max-width: 100%;
      width: 100%;
      height: 100%;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 10000;
    }
    .modal h2 {
      font-size: 2rem;
      margin-top: 20px;
      text-align: center;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .modal p {
      text-align: center;
      max-width: 800px;
      margin: 10px auto;
      font-size: 1.1rem;
      color: #ccc;
    }

    #modal-image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    #modal-image-gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .modal h2 {
        font-size: 1.5rem;
      }
      .modal p {
        font-size: 1rem;
      }
      #modal-image-gallery img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <h1>Events at Vikas Central School</h1>
    <p class="text-muted">Click on any event to view more photos and details.</p>
  </div>

  <div class="grid" id="card-container">
    <!-- Cards will be injected here -->
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
      <div id="modal-image-gallery"></div>
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    const container = document.getElementById('card-container');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalDescription = document.getElementById('modal-description');
    const modalImageGallery = document.getElementById('modal-image-gallery');
  
    fetch('./assets/data/events.json') // or './data/events.json' if inside a folder
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="./assets/events/${item.images[0]}" alt="${item.title}">
            <h2>${item.title}</h2>
            <p>${item.message}</p>
          `;
          card.addEventListener('click', () => {
            openModal(item.images, item.title, item.message, item.description);
          });
          container.appendChild(card);
        });
      });
  
    function openModal(images, title, message, description) {
      modal.style.display = 'block';
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modalDescription.textContent = description;
      modalImageGallery.innerHTML = '';
      images.forEach(image => {
        const img = document.createElement('img');
        img.src = `./assets/events/${image}`;
        img.alt = title;
        modalImageGallery.appendChild(img);
      });
    }
  
    function closeModal() {
      modal.style.display = 'none';
    }
  
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
  

</body>
</html>
